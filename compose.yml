services:
  rosetta:
    build: .
    image: rosetta:latest
    container_name: rosetta
    restart: unless-stopped
    volumes:
      # Mount the configuration file
      - ./config.yaml:/app/config.yaml
      
      # Mount the data directory for persistent storage (WhatsApp sessions, etc.)
      # Ensure your config.yaml points persistence paths to "data/filename"
      - ./data:/app/data
    environment:
      - RUST_LOG=info
