# services have a name, and their connection settings
# you may have multiple services of the same protocol
services:
  matrix_bot:
    protocol: matrix
    homeserver_url: "https://matrix.org"
    username: "user"
    password: "pass"
    debug: true

  whatsapp:
    protocol: whatsapp
    # Path to store the session data.
    # For Docker, use "data/whatsapp_session" to ensure it persists via the mounted volume.
    session_path: "data/whatsapp_session"
    debug: false

  whatsapp_direct:
    protocol: whatsapp
    debug: true

  discord_direct:
    protocol: discord
    bot_token: "your_discord_bot_token_here"
    debug: true
    bridge_own_messages: false

# bridges are connections between channels/rooms
# you can link between as many services and channels as you like
# aliases will override user names
bridges:
  family_bridge:
    - service: matrix_bot
      channel: "!room:matrix.org"
      display_names: true
      aliases:
        "@user:matrix.org": "Bob"
    - service: whatsapp_bot
      channel: "00000@lid"
      display_names: true
      aliases:
        "1234567890@s.whatsapp.net": "Alice"
        "00000@lid": "MySelf"

  rpg_bridge:
    - service: matrix_bot
      channel: "!room:matrix.org"
      display_names: true
      enable_media: true
    - service: discord_direct
      channel: "1234567890"  # Discord channel ID (right-click channel -> Copy ID)
      display_names: true
      enable_media: false # Example: Disable media sending to Discord (text only)
